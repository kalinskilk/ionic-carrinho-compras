<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab2"></ion-back-button>
      <ion-title>Nova Compra</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="stacked">Descrição</ion-label>
    <ion-input
      placeholder="Ex: Compra semanal"
      [(ngModel)]="descriptionBuy"
    ></ion-input>
  </ion-item>

  <form [formGroup]="formGroup" (ngSubmit)="addProduto()">
    <ion-item>
      <ion-label position="stacked">Produto</ion-label>
      <ion-input
        formControlName="produto"
        (keydown.enter)="addProduto()"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Valor</ion-label>
      <ion-input type="number" formControlName="valor"></ion-input>
    </ion-item>

    <div class="btn-add">
      <ion-button color="success" type="submit" fill="outline">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </div>
  </form>
  <ion-item class="item-qtde">
    <ion-label>Quantidade de produtos:</ion-label>
    <ion-badge slot="end">{{listProdutos.length}}</ion-badge>
  </ion-item>

  <app-list
    [listProdutos]="listProdutos"
    (outEdit)="onEdit($event)"
    (outDel)="onDelete($event)"
  ></app-list>

  <div>
    <ion-button
      color="primary"
      expand="block"
      fill="outline"
      (click)="onSalvar()"
    >
      Salvar Lista
    </ion-button>
  </div>
</ion-content>
