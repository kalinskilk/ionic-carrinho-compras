<ion-list>
  <ion-item *ngFor="let option of listOptions" (click)="navigate(option.path)">
    <ion-img class="img-item" [src]="option.imgUrl"></ion-img>
    <ion-label>
      <ion-grid>
        <ion-row>
          <ion-col size="12">{{ option.title }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">{{ option.description }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>
</ion-list>
